<!DOCTYPE html>
<html>
    <head> 
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>   
            <div class="links">
                <a href="/" class="active">Register</a>
            </div>
        </header>
        <div class="card">
           <section class="avatar" style="background: url(https://source.unsplash.com/collection/991516/500x500) no-repeat center center / cover"></section>
                <form class="details" id="register">
                    <h3>Detailes</h3>
                   <ul>

                        <li class="item">
                            <label for="txtName" class="name">Name</label>
                            <input type="text" id="txtName"/>
                        </li>
                        <li class="item">
                            <label for="txtAge" class="age">Age</label>
                            <input type="text" id="txtAge"/>
                        </li>
                        <li class="item">
                            <label for="txtBirth" class="birth">Date of Birth</label>
                            <input type="date" id="txtBirth"/>
                        </li>
                        <li class="item">
                            <input type="submit" value="Save" id="btnSalvar"/>
                        </li>
                    </ul>
                </form>
        </div>
        <div id="listActividades" class="mt-4">
            <div class="alert alert-danger" role="alert">
                <i class="material-icons" float-left mr-3>
                    accessibility
                </i>
                <b>Texto da Atividade</b> - Estado
                <span class="float-rigth">
                    <i class="material-icons">
                        done
                    </i>
                    <i class="material-icons">
                        delete
                    </i>
                </span>
            </div>
        </div>
        <script type="text/javascript" src="js/function.js"></script>
    </body>
</html>
