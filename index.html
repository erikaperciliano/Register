<!DOCTYPE html>
<html>
    <head> 
        <title>Register</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>   
            <div class="links">
                <a href="/" class="active">Register</a>
            </div>
        </header>
        <div class="card">
           <section class="avatar" style="background: url(https://source.unsplash.com/collection/991516/500x500) no-repeat center center / cover"></section>
                <form class="details" id="register">
                    <h3>Detailes</h3>
                   <ul>
                        <li class="item">
                            <label for="txtCodigo" class='cod'>Cod</label>
                            <input type="text" id="txtCodigo"/>
                        </li>
                        <li class="item">
                            <label for="txtName" class="name">Name</label>
                            <input type="text" id="txtName"/>
                        </li>
                        <li class="item">
                            <label for="txtAge" class="age">Age</label>
                            <input type="text" id="txtAge"/>
                        </li>
                        <li class="item">
                            <label for="txtBirth" class="birth">Date of Birth</label>
                            <input type="date" id="txtBirth"/>
                        </li>
                        <li class="item">
                            <input type="submit" value="Save" id="btnSalvar"/>
                        </li>
                    </ul>
                </form>
                
            </section>
            </section>
        </div>
        <script type="text/javascript" src="js/function.js"></script>
    </body>
</html>
